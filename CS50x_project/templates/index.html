<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>Ludo Game</title>
</head>
<body>
    <div class="container">
        <h1 class="header-text mb-4">Ludo Game</h1>
        <div class="game-messages">
            <div id="currentPlayer" class="status-text mb-2">Current Player</div>
        </div>
        <div id="board" class="mb-4">
            <img src="{{ url_for('static', filename='stickman-dice.gif') }}" id="center-image">
        </div>
        <div class="game-messages">
            <button id="rollDice" class="btn btn-primary mb-2">Roll Dice</button>
            <div id="diceResult" class="status-text mb-2"></div>
            <div id="nextPlayer" class="status-text mb-2">Next Player</div>
            <div id="prompt" class="mb-2" style="display: none;"></div>
        </div>
        <!-- Alert Box -->
        <div id="alertBox" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" class="btn-close" aria-label="Close" onclick="hideAlert()"></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
